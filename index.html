<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="nameGenerators.js" async defer></script>
  <script src="wordlists.js" async defer></script>
  <script src="language.js" async defer></script>
  <script src="names.js" async defer></script>
</head>
<body>
  <template id="nameListItem">
    <li class="nameLi">
      <span class="name"></span>
      <button class="imgBtn copyName">
        <div class="toast">
          Copied!
        </div>
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <title>Copy</title>
          <path d="M46 50C46 54.9706 41.9706 59 37 59H15C7.5 59 4 55.5 4 48V26C4 21.0294 8.02944 17 13 17M26 46H50C54.9706 46 59 41.9706 59 37V13C59 8.02944 54.9706 4 50 4H26C21.0294 4 17 8.02944 17 13V37C17 41.9706 21.0294 46 26 46Z" stroke="black" stroke-width="5"/>
        </svg>
      </button>
    </li>
  </template>

  <a class="gitLink" href="https://github.com/Redfluffydragon/name-generator" target="_blank" rel="noopener noreferrer">
    <svg height="32" viewBox="0 0 16 16" width="32">
      <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
  </a>

  <header id="header">
    <button id="newName">New random name</button>
    <button id="copyAllBtn" class="none">Copy all</button>
    <button id="formatBtn">Format: FML</button>
    <button id="clearAllBtn">Clear all</button>
  </header>

  <ul class="names"></ul>
</body>
</html>
