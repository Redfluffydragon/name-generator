<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="nameGenerators.js" async defer></script>
  <script src="wordlists.js" async defer></script>
  <script src="language.js" async defer></script>
  <script src="names.js" async defer></script>
</head>
<body>
  <template id="nameListItem">
    <li class="nameLi">
      <span class="name"></span>
      <button class="imgBtn copyName">
        <div class="toast">
          Copied!
        </div>
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <title>Copy</title>
          <path d="M46 50C46 54.9706 41.9706 59 37 59H15C7.5 59 4 55.5 4 48V26C4 21.0294 8.02944 17 13 17M26 46H50C54.9706 46 59 41.9706 59 37V13C59 8.02944 54.9706 4 50 4H26C21.0294 4 17 8.02944 17 13V37C17 41.9706 21.0294 46 26 46Z" stroke="black" stroke-width="5"/>
        </svg>
      </button>
    </li>
  </template>

  <header id="header">
    <button id="newName">New random name</button>
    <button id="copyAllBtn" class="none">Copy all</button>
    <button id="formatBtn">Format: FML</button>
    <button id="clearAllBtn">Clear all</button>
  </header>

  <ul class="names"></ul>
</body>
</html>
